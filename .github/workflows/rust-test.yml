name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      env:
            token: ${{ secrets.BOT_TOKEN }}
            user: ${{ secrets.USER_ID }}
            RUST_BACKTRACE: 1
      run: cargo test --verbose
